<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- head 部分の内容（省略） -->
</head>

<body>
    <h1>FriedShrimp Game - Waiting</h1>

    <div>
        <!-- プレイヤー情報の表示 -->
        <h2>Player Information</h2>
        <p th:text="'Player Name: ' + ${player.playerName}"></p>
        <p th:text="'Job: ' + ${player.job.jobName}"></p>
        <p th:text="'Player Health: ' + ${player.hp}"></p>
    </div>

    <div id="gameScreen">
        <!-- Game content goes here -->
        <h2>Game Screen</h2>
        <p id="opponentHealth">Opponent Health: 100</p>
        <button id="attackButton" onclick="attack()">Attack</button>
        
        <!-- サーバーサイドで生成したメッセージを表示 -->
        <p th:text="${gameStartMessage}"></p>
    </div>

    <script>
        // スクリプト部分の内容（省略）
    </script>
</body>

</html>
